<div class="menubar fixed">
    <div class="sidebar-toggler visible-xs">
        <i class="ion-navicon"></i>
    </div>

    <div class="page-title">
        Cities
    </div>
    <form class="search hidden-xs" data-ng-submit="city.refresh(1)" style="margin-left: 201px;">
        <i class="fa fa-search"></i>
        <input type="text" name="q" placeholder="Search Cities" data-ng-model="city.q">
        <input type="submit">
    </form>
    <a ui-sref="city.create" class="new-user btn btn-success pull-right">
        <span> Create New City </span>
    </a>

</div>
<div class="content-wrapper" >

    <div data-ng-show="continent.loading" class="animationload">
        <div class="osahanloading"></div>
    </div>

    <table class="table table-striped" data-ng-if="city.cities.length > 0">
        <thead>
        <tr>
            <th class="col-sm-1">S.No.</th>
            <th class="col-md-1">Name</th>
            <th class="col-md-1"> Updated By</th>
            <th class="col-md-1"> Edit </th>
            <th class="col-md-1"> Status </th>
            <th class="col-md-1"> Action </th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat=" citylist in city.cities">
            <td class="col-sm-1">
                {{city.offset + ($index + 1)}}
            </td>
            <td class="col-md-1">
                {{citylist.name}}
            </td>
            <td class="col-md-1" data-ng-if="citylist.updatedBy">
                {{citylist.updatedBy.fullName || citylist.updatedBy.email }}
            </td>
            <td class="col-md-1" data-ng-if="!citylist.updatedBy">
                {{'-NA-'}}
            </td>
            <td class="col-md-1">
                <a data-ng-click="city.edit( citylist, $index )">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
            </td>
            <td class="col-md-1" ng-switch on="citylist.isActivated">
                <span class="label label-success" ng-switch-when="true">Activated</span>
                <span class="label label-danger" ng-switch-when="false">Deactivated</span>
                <span class="label label-warning" ng-switch-when>Under Review</span>
            </td>
            <td class="col-md-1" ng-switch on="citylist.isActivated" class="text-center">
                <a tooltip="Activated" ng-switch-when="false"
                   data-ng-click="continent.setActivatedStatus(cityList,true)">
                    <span class="glyphicon glyphicon-ok-circle">
                    </span>
                </a>
                <a tooltip="Deactivated" ng-switch-when="true"
                   data-ng-click="city.setActivatedStatus(citylist,false)">
                    <span class="glyphicon glyphicon-ban-circle">
                    </span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div data-ng-if="city.cities.length === 0">
        <h3>No Data in City</h3>
    </div>
    <div ng-if="city.totalItems>city.max">
        <div pagination=""
        total-items="city.totalItems" items-per-page="10" ng-model="city.currentPage"
        class="pagination-sm" boundary-links="true"
        num-pages="numPages" max-size="city.maxSize" rotate="false"
        ng-click="city.refresh()">
        </div>
    </div>
</div>
