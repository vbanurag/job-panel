<div class="menubar fixed">
    <div class="sidebar-toggler visible-xs">
        <i class="ion-navicon"></i>
    </div>

    <div class="page-title">
        Continents
    </div>
    <form class="search hidden-xs" data-ng-submit="continent.refresh(1)" style="margin-left: 201px;">
        <i class="fa fa-search"></i>
        <input type="text" name="q" placeholder="Search Continents" data-ng-model="continent.q">
        <input type="submit">
    </form>
    <a ui-sref="continent.create" class="new-user btn btn-success pull-right">
        <span> Create New Continent </span>
    </a>

</div>
<div class="content-wrapper" >

    <div data-ng-show="continent.loading" class="animationload">
        <div class="osahanloading"></div>
    </div>

    <table class="table table-striped" data-ng-if="continent.continents.length > 0">
        <thead>
        <tr>
            <th class="col-sm-1">S.No.</th>
            <th class="col-md-1">Name</th>
            <th class="col-md-1"> Updated By</th>
            <th class="col-md-1"> Edit </th>
            <th class="col-md-1"> Status </th>
            <th class="col-md-1"> Action </th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat=" contnt in continent.continents">
            <td class="col-sm-1">
                {{vm.offset + ($index + 1)}}
            </td>
            <td class="col-md-1">
                {{contnt.name}}
            </td>
            <td class="col-md-1" data-ng-if="contnt.updatedBy">
                {{contnt.updatedBy.fullName || contnt.updatedBy.email }}
            </td>
            <td class="col-md-1" data-ng-if="!contnt.updatedBy">
                {{'-NA-'}}
            </td>
            <td class="col-md-1">
                <a data-ng-click="continent.edit( contnt, $index )">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
            </td>
            <td class="col-md-1" ng-switch on="contnt.isActivated">
                <span class="label label-success" ng-switch-when="true">Activated</span>
                <span class="label label-danger" ng-switch-when="false">Deactivated</span>
                <span class="label label-warning" ng-switch-when>Under Review</span>
            </td>
            <td class="col-md-1" ng-switch on="contnt.isActivated" class="text-center">
                <a tooltip="Activated" ng-switch-when="false"
                   data-ng-click="continent.setActivatedStatus(contnt,true)">
                    <span class="glyphicon glyphicon-ok-circle">
                    </span>
                </a>
                <a tooltip="Deactivated" ng-switch-when="true"
                   data-ng-click="continent.setActivatedStatus(contnt,false)">
                    <span class="glyphicon glyphicon-ban-circle">
                    </span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div data-ng-if="continent.continents.length === 0">
        <h3>No Data in Continent</h3>
    </div>

</div>
